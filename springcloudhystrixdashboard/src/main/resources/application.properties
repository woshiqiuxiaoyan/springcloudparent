server.port=1115
spring.application.name=springcloudhystrixdashboard
#注册服务
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:1112/eureka/,http://${eureka.instance.hostname}:1111/eureka/


#actuator 开启很多端点
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always


#测试访问路径 ： http://localhost:1115/actuator/hystrix.stream