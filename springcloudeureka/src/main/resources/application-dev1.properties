server.port=1112
spring.application.name=eureka_service

#开发阶段打开 关闭保护机制【比例在15分钟之内是否低于85%】
eureka.server.enable-self-preservation=false
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
#参数用于定义服务续约任务的调用间隔时间
eureka.instance.lease-renewal-interval-in-seconds=30
#参数用于定义服务失效的时间，默认为90秒。
eureka.instance.lease-expiration-duration-in-seconds=90
#自定义元数据信息
eureka.instance.metadata-map.yan=yan

#加安全校验
#security.user.name=qiuxy
#security.user.password=qiuxy
#eureka.client.service-url.defaultZone=http://${username}:${password}@${eureka.instance.hostname}:1112/eureka/

eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:1111/eureka

